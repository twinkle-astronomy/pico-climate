services:
  dev:
    build: .
    volumes:
      - .:/app
      - "/dev/bus/usb:/dev/bus/usb"
    devices:
      - "/dev/bus/usb:/dev/bus/usb"
    env_file: ".env"
    privileged: true
    working_dir: /app
    # Keep container running
    stdin_open: true
    tty: true
    command: /bin/bash
    environment:
      - WIFI_SSID
      - WIFI_PASSWORD
